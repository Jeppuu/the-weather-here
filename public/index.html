<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Your local weather</title>
  </head>
  <body>
    <h1>Current weather</h1>
    <p>
      The weather at <span id="latitude"></span>&deg;,

       <span id="temp"></span>&deg; C and feels like <span id="feels-like"></span>&deg; C. Windspeed is <span id="windspeed"></span>.
    </p>
    <button id="checkin-button">check in!</button>
    <div class="nav-bar">
      <a href="/checkins">view checkins</a>
    </div>
    <script src="sketch.js"></script>
  </body>
